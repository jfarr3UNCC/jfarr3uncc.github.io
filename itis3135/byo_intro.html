<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Farr || ITIS 3135 BYO_Intro</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>BYO Intro Page</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page</h3>
        <form action="#" id="byoForm">
            <label for="name">What is your name:</label>
            <input type="text" id="name" value="Jacob Farr" required>
            <br>
            <label for="mascot">What is your mascot:</label>
            <input type="text" id="mascot" value="Jumping Frogs" required>
            <br>
            <label for="image">Upload your image</label>
            <input type="file" id="image">
            <br>
            <label for="caption">Enter a caption for your image:</label>
            <input type="text" id="caption" value="Posing while my friend cleans up a spilled drink" required>
            <br>
            <label for="personalBackground">What is your personal background:</label>
            <input type="text" id="personalBackground" value="I was born and live about an hour away from Charlotte, I have been interested in computers and technology since I was a kid and have been involved in things like robotics club throughout my early school years." required>
            <br>
            <label for="professionalBackground">What is your professional background:</label>
            <input type="text" id="professionalBackground" value="I have worked as a pest control technician and lawn care technician for the past 3 summers while not in school." required>
            <br>
            <label for="academicBackground">What is your academic background:</label>
            <input type="text" id="academicBackground" value="This is my third and final year at UNCC, I am majoring in Computer Science and expect to graduate in may." required>
            <br>
            <label for="webBackground">What is your web development background:</label>
            <input type="text" id="webBackground" required>
            <br>
            <label for="platform">What is your primary computer platform:</label>
            <input type="text" id="platform" value="I mostly use Windows 10/11 for my personal computer for work and games, I sometimes use linux but not as much as windows. I have used macOS in the past but find it limiting and I personally don't like the platform." required>
            <br>
            <label for="courses">List your courses</label>
            <br>
            <button id="addCourseButton">Add Course</button>
            <br>
            <label for="funny">What is something funny/interesting item to remember you by:</label>
            <input type="text" id="funny" value="I used to have very long and curly hair but  recently cut it short, throughout the semester I expect it to grow back to where it once was as I usually don't get haircuts during the school year out of laziness." required>
            <br>
            <input type="checkbox" name="consent" id="consent" required>
            <label for="consent">"I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available."</label>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
        <div id="userIntro" style="display: none;">
            <p>Name: <span id="userName"></span></p>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/survey.js"></script>
    <script src="scripts/include.js"></script>
</body>
</html>
