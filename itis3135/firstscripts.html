<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Farr || ITIS 3135 Scripts</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Jacob Farr || ITIS 3135 Scripts</h2>
        <h3>Current Date and Time: </h3>  
        <p id="datetime"></p>
        <hr class="divider">
        <form class="greetingForm" action="#" id="greetingForm">
            <label for="name">What is your name: </label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
            <br>
            <label for="mood">How are you feeling: </label>
            <input type="text" name="mood" id="mood" required placeholder="Enter your mood">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
        <div id="greetingMessage" style="display: none;">
            <p>The Jacob Farr LLC welcomes you, <span id="userName"></span>!</p>
            <p>We're glad you are doing <span id="userMood"></span>!</p>
        </div>
        <hr class="divider">
        <form class="favoriteNum" action="#" id="favoriteNum">
            <label for="num">What is your favorite number 0 - 10: </label>
            <input type="text" name="num" id="num" required placeholder="Enter your number">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
        <div id="shapeMessage" style="display: none;">
            <p>Your shape is a  <span id="userNum"></span></p>
        </div>
        <hr class="divider">
        <script src="defaultscripts.js"></script> 
        <form  class="quote" action="#" id="quote">
            <label for="hours">How many hours do you need: </label>
            <input type="text" name="hours" id="hours" required placeholder="Enter the amount of hours needed">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
        <div id="quoteMessage" style="display: none;">
            <p>That will cost <span id="price"></span>$</p>
            <p>Thats 33 dollars per hour</p>
        </div>
        <hr class="divider">
        <form id="suprise" action="#">
            <button type="submit">Press for a suprise</button>
        </form>
        <div id="frogImage" class="frogImage" style="display: none;">
            <img class="frog" src="images/frog.png" alt="CuteFrog">
        </div>
        <hr class="divider">
        <form class="contactForm" action="#" id="contactForm">
            <label for="email">What is your email: </label>
            <input type="email" name="email" id="email" required placeholder="Enter your email">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <br>
        </form>
        <div id="contactMessage" style="display: none;">
            <p>we will contact you at <span id="contact"></span></p>
        </div>
        <hr class="divider">
        <form id="options" action="#">
            <button type="submit">Press to see some of what we do</button>
        </form>
        <div id="optionMessage">
            <p><span id="option"></span></p>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/defaultscripts.js"></script> 
    <script src="scripts/include.js"></script>
</body>
</html>
