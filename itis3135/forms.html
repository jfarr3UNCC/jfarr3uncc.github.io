<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Farr || ITIS 3135 Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Jacob Farr || ITIS 3135 Forms</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            <br>
            <label>Newsletter:</label>
            <input type="checkbox" id="email" name="email">
            <label for="email">Email</label>
            <input type="checkbox" id="pnumber" name="pnumber">
            <label for="pnumber">Phone Number</label>
            <br>
            <label>Preferred Contact Method:</label>
            <input type="radio" id="email" name="radio">
            <label for="email">Email</label>
            <input type="radio" id="phone" name="radio">
            <label for="phone">Phone</label>
            <br>
            <label for="selectBox">Education:</label>
            <select id="selectBox" name="selectBox">
                <option value="">Please Select One</option>
                <option value="Highschool">Highschool</option>
                <option value="College">College</option>
                <option value="Neither">Neither</option>
            </select>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.js"></script>
    </main>
</body>
</html>
