<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Farr || ITIS 3135 Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Jacob Farr || ITIS 3135 Slideshow</h2>
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
              <div class="numbertext">1 / 9</div>
                <img src="images/j.jpg" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 9</div>
                <img src="images/a.png" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 9</div>
                <img src="images/c.jpg" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">4 / 9</div>
                <img src="images/o.jpg" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">5 / 9</div>
                <img src="images/b.jpg" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">6 / 9</div>
                <img src="images/f.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 9</div>
                 <img src="images/a2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">8 / 9</div>
                    <img src="images/r.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">9 / 9</div>
                  <img src="images/r2.jpg" style="width:100%">
            </div>
          
            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>
          
            <!-- Thumbnail images -->
            <div class="row">
              <div class="column">
                <img class="demo cursor" src="images/j.jpg" style="width:100%" onclick="currentSlide(1)" alt="Jacuzzi">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/a.png" style="width:100%" onclick="currentSlide(2)" alt="Apple">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/c.jpg" style="width:100%" onclick="currentSlide(3)" alt="Car">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/o.jpg" style="width:100%" onclick="currentSlide(4)" alt="Obelisk">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/b.jpg" style="width:100%" onclick="currentSlide(5)" alt="Bacon">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/f.jpg" style="width:100%" onclick="currentSlide(6)" alt="Foot">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/a2.jpg" style="width:100%" onclick="currentSlide(7)" alt="Atlas">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/r.jpg" style="width:100%" onclick="currentSlide(8)" alt="Rabbit">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/r2.jpg" style="width:100%" onclick="currentSlide(9)" alt="Rhino">
              </div>
            </div>
          </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
